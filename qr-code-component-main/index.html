<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body {
      background-color: hsl(212, 45%, 89%);
    }

    .container {
      border-radius: 12px;
      background-color: hsl(0, 0%, 100%);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .qr-image {
      margin: 15px;
      border-radius: 12px;
      width: 215px;
      height: 215px;
    }

    .title {
      font-family: "Outfit", sans-serif;
      font-optical-sizing: auto;
      font-weight: 700;
      font-style: normal;
      display: flex;
      flex-direction: column;
      margin: 0px 15px 15px 15px;
      text-align: center;
      font-size: 15px;
    }

    .description {
      font-family: "Outfit", sans-serif;
      font-optical-sizing: auto;
      font-weight: 100;
      font-style: normal;
      display: flex;
      flex-direction: column;
      margin: 0px 15px 15px 15px;
      text-align: center;
      font-size: 11px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="qr-code">
      <img class="qr-image" src="./images/image-qr-code.png" />
    </div>
    <div class="title">
      <span>Improve your front-end</span>
      <span>skills by building projects</span>
    </div>
    <div class="description">
      <span>Scan the QR code to visit Frontend</span>
      <span>Mentor and take your coding skills to</span>
      <span>the next level</span>
    </div>
  </div>
</body>

</html>
